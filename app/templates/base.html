<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon"
          type="image/png"
          href="{{ url_for('static', filename='icons/favicon.png') }}" />
    {% if meta %}
      {# SEO #}
      <meta name="description" content="{{ meta.description }}" />
      <meta name="keywords" content="{{ meta.keywords }}" />
      <meta name="author" content="{{ meta.author }}" />
      <meta name="language" content="{{ meta.language }}" />
      <meta name="robots" content="{{ meta.robots }}" />
      {# Social Media #}
      <meta property="og:title" content="{{ meta.og_title }}" />
      <meta property="og:description" content="{{ meta.og_description }}" />
      <meta property="og:image" content="{{ meta.og_image }}" />
      <meta property="og:url" content="{{ meta.og_url }}" />
      <meta property="og:type" content="{{ meta.og_type }}" />
      <meta property="og:locale" content="{{ meta.og_locale }}" />
      {# Twitter #}
      <meta name="twitter:card" content="{{ meta.twitter_card }}" />
      <meta name="twitter:title" content="{{ meta.twitter_title }}" />
      <meta name="twitter:description" content="{{ meta.twitter_description }}" />
      <meta name="twitter:image" content="{{ meta.twitter_image }}" />
      <meta name="twitter:creator" content="{{ meta.twitter_creator }}" />
    {% endif %}
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link href="{{ url_for('static', filename='css/styles.css') }}"
          rel="stylesheet" />
  </head>
  <body class="bg-neutral-950 text-neutral-200">
    <main class="mx-auto">
      {% block content %}
      {% endblock content %}
    </main>

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
