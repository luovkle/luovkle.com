<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon"
          type="image/png"
          href="{{ url_for('static', filename='icons/favicon.png') }}" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link href="{{ url_for('static', filename='css/styles.css') }}"
          rel="stylesheet" />
  </head>
  <body class="bg-neutral-950 text-neutral-200">
    <main class="mx-auto">
      {% block content %}
      {% endblock content %}
    </main>

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
