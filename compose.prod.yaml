services:
  www:
    container_name: www
    build:
      context: .
      dockerfile: Containerfile
    expose:
      - 4000
    restart: always
    volumes:
      - static_files:/www/app/static/
  caddy:
    container_name: caddy
    build:
      context: caddy
      dockerfile: Containerfile.prod
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - static_files:/srv/static/
      - caddy_data:/data/
      - caddy_config:/config/
volumes:
  static_files:
  caddy_data:
  caddy_config:
